<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create an account to start a game with your friends</title>
</head>

<body>
    <div class="register">
        <div class="form-box">
            <form>
                <input type="text" name="Firstname" id="firstname" placeholder="Enter your Firstname" />
                <input type="text" name="Lastname" id="lastname placeholder="Enter your Lastname" />
                <input type="email" name="email" id="lastname" placeholder="Enter your email address" />
                <input type="password" name="password" id="password" placeholder="Enter your password" />
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" />
                <div class="check">
                    <input type="checkbox" id="termsCheckbox" class="checkbox" />
                    <span>Agree to our terms and conditions</span>
                </div>
                <input type="submit" class="register_btn" value="Start Game" />
            </form>
            <label>You already have an account, <a href="index.html">Login</a> </label>
        </div>
    </div>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Gather form data
            const formData = {
                firstname: document.getElementById("firstname").value,
                lastname: document.getElementById("lastname").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                // confirm_password: document.getElementById("confirm_password").value,
                // agree_terms: document.getElementById("termsCheckbox").checked
            };

            // Make an HTTP POST request to the server
            fetch("http://localhost:8000/api/auth/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server
                console.log(data);
                // Optionally, you can redirect the user to another page or show a success message
            })
            .catch(error => {
                console.error("Error:", error);
                // Handle errors, such as showing an error message to the user
            });
        });
    </script>
</body>

</html>
