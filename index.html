<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <nav class="navbar">
        <ul>
          <li id="user">user</li>
          <li id="score">score: <span class="score_number">0</span></li>
          <li id="timer">00:20</li>
        </ul>
      </nav>
      <div class="card">
        <img src="/cards/1.png" id="default_card" alt="card image" />
      </div>
      <div class="description">
        <h3 class="description">description:</h3>
        <h3 class="hint">Hint:</h3>
      </div>
      <div class="shufflebtn">
        <button id="shuffle">Shuffle</button>
      </div>

      <div class="slider-container hidden">
        <div id="slider">
          <div class="slide"><img src="image1.jpg" alt="Image 1" /></div>
          <div class="slide"><img src="image2.jpg" alt="Image 2" /></div>
          <div class="slide"><img src="image3.jpg" alt="Image 3" /></div>
          <div class="slide"><img src="image4.jpg" alt="Image 4" /></div>
          <div class="slide"><img src="image5.jpg" alt="Image 5" /></div>
          <div class="slide"><img src="image6.jpg" alt="Image 6" /></div>
          <div class="slide"><img src="image7.jpg" alt="Image 7" /></div>
          <div class="slide"><img src="image8.jpg" alt="Image 8" /></div>
          <div class="slide"><img src="image9.jpg" alt="Image 9" /></div>
          <div class="slide"><img src="image10.jpg" alt="Image 10" /></div>
        </div>
        <button id="prev">&lt; Prev</button>
        <button id="next">Next &gt;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
