<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Get started with Kotana game</title>
</head>

<body>
    <div class="login">
        <div class="form-box">
            <form id="loginForm">
                <input type="email" name="email" id="email" placeholder="Enter your email" required />
                <input type="password" name="password" id="password" placeholder="Enter your password" required />
                <div class="check">
                    <input type="checkbox" class="checkbox" id="termsCheckbox" required />
                    <span>Agree to our terms and conditions</span>
                </div>

                <input type="submit" class="login_btn" value="Start Game" />

            </form>
            <label>Create an account <a href="register.html">here</a> </label>

        </div>
        <a class="skip" href="guide.html">Skip Login</a>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Check if the checkbox is checked
            const agreeTerms = document.getElementById('termsCheckbox').checked;
            if (!agreeTerms) {
                alert('Please agree to the terms and conditions');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (!response.ok) {
                    throw new Error('Login failed');
                }

                const data = await response.json();
                console.log(data); // Log response from the backend
                // Redirect or perform any necessary actions upon successful login
            } catch (error) {
                console.error(error);
                // Handle login failure, display error message, etc.
            }
        });
    </script>
</body>

</html>
