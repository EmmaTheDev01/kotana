<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Kotana Game</title>
  </head>
  <body>
    <div class="game">
      <nav class="navbar">
        <ul>
          <li id="user">User</li>
          <li id="score">Score: <span class="score_number">0</span></li>
          <li id="timer">00:20</li>
        </ul>
      </nav>
      <div class="card">
        <img src="/kotana/cards/1.png" id="default_card" alt="Card Image" />
      </div>
      <div class="description">
        <h3 class="description-heading">Description:</h3>
        <h3 class="hint-heading">Hint:</h3>
      </div>
      <div class="shuffle-btn">
        <button id="shuffle">Shuffle</button>
      </div>

      <div class="slider-container hidden">
        <div id="slider">
          <div class="slide">
            <img src="/kotana/cards/1.png" alt="Card Image" />
          </div>
          <div class="slide">
            <img src="/kotana/cards/1.png" alt="Card Image" />
          </div>
          <div class="slide">
            <img src="/kotana/cards/1.png" alt="Card Image" />
          </div>
          <div class="slide">
            <img src="/kotana/cards/1.png" alt="Card Image" />
          </div>
          <div class="slide">
            <img src="/kotana/cards/1.png" alt="Card Image" />
          </div>
          <div class="slide">
            <img src="/kotana/cards/1.png" alt="Card Image" />
          </div>
          <div class="slide">
            <img src="/kotana/cards/1.png" alt="Card Image" />
          </div>
          <div class="slide">
            <img src="/kotana/cards/1.png" alt="Card Image" />
          </div>
          <div class="slide">
            <img src="/kotana/cards/1.png" alt="Card Image" />
          </div>
          <div class="slide">
            <img src="/kotana/cards/1.png" alt="Card Image" />
          </div>
          <div class="slide">
            <img src="/kotana/cards/1.png" alt="Card Image" />
          </div>
        </div>
        <button id="prev">&lt; Prev</button>
        <button id="next">Next &gt;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
